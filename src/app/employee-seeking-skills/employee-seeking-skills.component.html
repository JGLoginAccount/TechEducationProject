<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/home">Home</a>
        </li>
        <li class="active">Request New Skill</li>
    </ol>

    <h2>Mentee Request Form</h2>

    <form (ngSubmit)="requestSubmit(userForm)" #userForm="ngForm" class="form-horizontal">
        <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
            <tbody>
                <tr>
                    <td>Skills Offered
                    </td>
                    <td>
                    <select ngModel #user_skillRequested_Other="ngModel" type="text" class="form-control" id="skillRequested" name="skillRequested">
                      <option *ngFor="let skill of skills" [value]="skill.skills">{{skill.skills}}</option>
                      </select>
                    </td>
          
                  </tr>
                <tr>
                    <td>Skill Requested - other
                    </td>
                    <input ngModel #user_skillRequested_Other="ngModel" type="text" class="form-control" id="skillRequestedOther" name="skillRequestedOther"
                        required minlength="2" maxlength="30" placeholder="Other Skill">
                </tr>
                <tr>
                    <td>Hours Requested
                </td>
                    <input ngModel #user_hoursRequested="ngModel" type="number" class="form-control" id="hoursrequested" name="hoursrequested"
                        required minlength="2" maxlength="3" placeholder="0-10">
           
                <tr>
                    <td>Time Frame
                    </td> 
                    <input ngModel #user_timeFrame="ngModel" type="text" class="form-control" id="timeFrame" name="timeFrame" required minlength="9"
                        maxlength="20" placeholder="Next Week/Next Two Weeks/Next Three Weeks">
                </tr>

                <tr>
                    <td>Description of Opportunity
                    </td>
                    <input ngModel #user_opportunity="ngModel" type="text" class="form-control" id="oppurtunity" name="oppurtunity" required
                        minlength="10" maxlength="100" placeholder="Free form">
                </tr>
                <tr>
                    <td>Status
                    </td>
                    <input ngModel #user_status="ngModel" type="text" class="form-control" id="status" name="status" required minlength="4"
                        maxlength="12" placeholder="Open/Assigned/In Progress/Closed">
                </tr>

                <tr>
                    <td>Resolution Summary
                    </td>
                    <input ngModel #user_resolutionSummary="ngModel" type="text" class="form-control" id="summary" name="summary" required minlength="2"
                        maxlength="100" placeholder="Post completion summary">
                </tr>

                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit Request</button>&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>

       

    </form>

</section>
