<section @fadeInAnimation>
    <ol class="breadcrumb">
        <li>
            <a routerLink="/home">Home</a>
        </li>
        <li class="active">Request New Skill</li>
    </ol>

    <h2>Mentee Request Form</h2>

    <form (ngSubmit)="requestSubmit(userForm)" #userForm="ngForm" class="form-horizontal">
        <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
            <tbody>
                <tr>
                    <td>First Name</td>
                    <input ngModel #user_firstName="ngModel" type="text" class="form-control" id="firstname" name="firstname" placeholder="e.g. Eric"
                        required minlength="2" maxlength="15">
                </tr>
                <tr>
                    <td>Last Name</td>
                    <input ngModel #user_lastName="ngModel" type="text" class="form-control" id="lastname" name="lastname" placeholder="e.g. Schwartz"
                        required minlength="2" maxlength="15">
               </tr>

                <tr>
                    <td>Office</td>
                    <input ngModel #user_Office="ngModel" type="text" class="form-control" id="office" name="office" required minlength="2" maxlength="10"
                        placeholder="Dropdown">
                </tr>
                <tr>
                    <td>Market</td>
                    <input ngModel #user_Market="ngModel" type="text" class="form-control" id="market" name="market" required minlength="2" maxlength="10"
                        placeholder="Dropdown">
                </tr>
                <tr>
                    <td>Department</td>
                    <input ngModel #user_Department="ngModel" type="text" class="form-control" id="department" name="department" required minlength="2"
                        maxlength="10" placeholder="Dropdown">
                </tr>
                <tr>
                    <td>Contact Method</td>
                    <input ngModel #user_Department="ngModel" type="text" class="form-control" id="contact_method" name="contact_method" required
                        minlength="2" maxlength="20" placeholder="Dropdown">
                </tr>
                <tr>
                    <td>Best Contact</td>
                    <input ngModel #user_bestContact="ngModel" type="text" class="form-control" id="best_contact" name="best_contact" required
                        minlength="2" maxlength="30" placeholder="Dropdown">
                </tr>
                <tr>
                    <td>Skill Requested
                    </td>
                    <input ngModel #user_skillRequested="ngModel" type="text" class="form-control" id="skillRequested" name="skillRequested"
                        required minlength="2" maxlength="25" placeholder="Dropdown">
                </tr>
                <tr>
                    <td>Skill Requested - other
                    </td>
                    <input ngModel #user_skillRequested_Other="ngModel" type="text" class="form-control" id="skill_Requested_Other" name="skill_Requested_Other"
                        required minlength="2" maxlength="30" placeholder="Other Skill">
                </tr>
                <tr>
                    <td>Hours Requested
                </td>
                    <input ngModel #user_hoursRequested="ngModel" type="number" class="form-control" id="hours_requested" name="hours_requested"
                        required minlength="2" maxlength="3" placeholder="0-10">
           
                <tr>
                    <td>Time Frame
                    </td> 
                    <input ngModel #user_timeFrame="ngModel" type="text" class="form-control" id="timeFrame" name="timeFrame" required minlength="9"
                        maxlength="20" placeholder="Next Week/Next Two Weeks/Next Three Weeks">
                </tr>

                <tr>
                    <td>Description of Opportunity
                    </td>
                    <input ngModel #user_opportunity="ngModel" type="text" class="form-control" id="oppurtunity" name="oppurtunity" required
                        minlength="10" maxlength="100" placeholder="Free form">
                </tr>
                <tr>
                    <td>Status
                    </td>
                    <input ngModel #user_status="ngModel" type="text" class="form-control" id="status" name="status" required minlength="4"
                        maxlength="12" placeholder="Open/Assigned/In Progress/Closed">
                </tr>

                <tr>
                    <td>Resolution Summary
                    </td>
                    <input ngModel #user_resolutionSummary="ngModel" type="text" class="form-control" id="summary" name="summary" required minlength="2"
                        maxlength="100" placeholder="Post completion summary">
                </tr>

                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit Request</button>&nbsp;
                    </td>
                </tr>
            </tbody>
        </table>

    </form>
</section>
