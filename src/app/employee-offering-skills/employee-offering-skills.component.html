<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/home">Home</a>
    </li>
    <li class="active">Manage Profile</li>
  </ol>

  <h2>Mentor Profile Form</h2>
  


  

  <form (ngSubmit)="requestSubmit(userForm)" #userForm="ngForm" class="form-horizontal">
    <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
      <tbody>
          <tr>
              <td>Mentor Id
              </td>
              <select ngModel #user_skillRequested="ngModel" type="text" class="form-control" id="skillRequested" name="skillRequested">
                <option *ngFor="let skill of skills" [value]="skill.skills">{{skill.skills}}</option>
                </select>
          </tr>
        <tr>
          <td>Contact Method
          </td>
          <select ngModel #user_contactMethod="ngModel" type="text" class="form-control" id="contactMethod" name="contactMethod">
            <option *ngFor="let contactMethod of contactMethod" [value]="contactMethod.contactMethod" required multipe>{{contactMethod.contactMethod}}</option>
          </select>
        </tr>
        <tr>
          <td>Best Contact</td>
          <input [ngModel]="profiles?.mentorBestContact" ngModel #user_bestContact="ngModel" type="text" class="form-control" id="best_contact" name="best_contact" required
            minlength="2" maxlength="30" placeholder="Dropdown">
        </tr>

        <tr>
          <td>Skills Offered
          </td>
          
          <select  [ngModel]="profiles?.mentorSkillSetExperience"  ngModel #user_skillsOffered="ngModel" class="form-control" id="skillsOffered" name="skillsOffered" required multiple>
            <option *ngFor="let skill of skills" [value]="skill.skills">{{skill.skills}}</option>
            </select>
          

        </tr>
        <tr>
          <td>Time Frame
          </td>
          <select  [ngModel]="profiles?.mentorTimeFrameAvailable"  ngModel #user_timeFrame="ngModel" class="form-control" id="timeFrame" name="timeFrame">
              <option *ngFor="let timeFrame of timeFrame" [value]="timeFrame.timeFrame">{{timeFrame.timeFrame}}</option>
              </select>
        </tr>

        <tr>
          <td>Hours Available
          </td>
          <input [ngModel]="profiles?.mentorAvailabilityHours"     ngModel #user_hoursAvailable="ngModel" type="number" class="form-control" id="hours_available" name="hours_available"
            required minlength="1" maxlength="2" placeholder="1-10">
        </tr>
        
        <tr>
          <td>Availability Status
          </td>
          <label class="btn btn-info active" [ngStyle]="{'background-color': '#1976D2'}">
              Yes      <input [ngModel]="profiles?.mentorAvailability"  ngModel #user_availabilityStatus="ngModel" checked type="radio" class="radio-inline" id="availability_status" name="availability_status" value=”yes”>             No<input ngModel #user_availabilityStatus="ngModel" type="radio" class="radio-inline" id="availability_status" name="availability_status" value="no">
        </label>
        </tr>
        
        <tr>
          <td>
            <button type="submit" class="btn btn-primary" [ngStyle]="{'background-color': '#1976D2'}">Submit Profile</button>&nbsp;
          </td>
        </tr>
      </tbody>
    </table>

  </form>
</section>
