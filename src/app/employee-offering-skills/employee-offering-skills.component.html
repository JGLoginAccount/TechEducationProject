<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li>
      <a routerLink="/home">Home</a>
    </li>
    <li class="active">Manage Profile</li>
  </ol>

  <h2>Mentor Profile Form</h2>
 

<table>

<tr *ngFor="let skill of profiles?.mentorSkills">
  <td>{{skill?.skills}}</td>
</tr>
</table>

  <form (ngSubmit)="requestSubmit(userForm)" #userForm="ngForm" class="form-horizontal">
    <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
      <tbody>
        <tr>

         

          <td>Contact Method</td>
          <input  [ngModel]="profiles?.mentorContactMethod" ngModel #user_Department="ngModel" type="text" class="form-control" id="contact_method" name="contact_method" required
            minlength="2" maxlength="20" placeholder="Dropdown">
        </tr>
        <tr>
          <td>Best Contact</td>
          <input [ngModel]="profiles?.mentorBestContact" ngModel #user_bestContact="ngModel" type="text" class="form-control" id="best_contact" name="best_contact" required
            minlength="2" maxlength="30" placeholder="Dropdown">
        </tr>

        <tr>
          <td>Skills Offered
          </td>
          <td>
          <select id="inner" [ngModel]="profiles?.mentorSkillSetExperience"  ngModel #user_skillsOffered="ngModel" class="form-control" id="skillsOffered" name="skillsOffered" required multiple>
            <option  *ngFor="let skill of skills" [value]="skill.skills">{{skill.skills}}</option>
            </select>
          </td>

        </tr>
        <tr>
          <td>Time Frame
          </td>
          <input [ngModel]="profiles?.mentorTimeFrameAvailable"    ngModel #user_timeFrame="ngModel" type="text" class="form-control" id="timeFrame" name="timeFrame" required minlength="9"
            maxlength="20" placeholder="Next Week/Next Two Weeks/Next Three Weeks">
        </tr>

        <tr>
          <td>Hours Available
          </td>
          <input  [ngModel]="profiles?.mentorAvailabilityHours"     ngModel #user_hoursAvailable="ngModel" type="number" class="form-control" id="hours_available" name="hours_available"
            required minlength="1" maxlength="2" placeholder="1-10">
        </tr>
        
        <tr>
          <td>Availability Status
          </td>Yes
          <input [ngModel]="profiles?.mentorAvailability"  ngModel #user_availabilityStatus="ngModel" type="radio" class="form-control" id="availability_status" name="availability_status" value=”yes”
         >No
            <input ngModel #user_availabilityStatus="ngModel" type="radio" class="form-control" id="availability_status" name="availability_status" value="no"
           >
        </tr>


        <tr>
          <td>
            <button type="submit" class="btn btn-primary">Submit Profile</button>&nbsp;
          </td>
        </tr>
      </tbody>
    </table>

  </form>
</section>
