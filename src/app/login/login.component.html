
  
  <div *ngIf="showLogin">
  <form (ngSubmit)="requestSubmit(userForm)" #userForm="ngForm" class="form-horizontal">
    <table class="table table-striped table-bordered" id="dataTable" style="width:100%">
      <tbody>
          <tr>
              <td>UserName
              </td>
              <input ngModel #user_bestContact="ngModel" type="text" class="form-control" id="userName" name="userName" required
              minlength="2" maxlength="30" placeholder="Dropdown">
          </tr>

          <tr>
            <td>Password
            </td>
            <input ngModel #user_bestContact="ngModel" type="password" class="form-control" id="password" name="password" required
              minlength="2" maxlength="30" placeholder="Dropdown">
        </tr>

</tbody>
        </table>
        <button type="submit" class="btn btn-primary" [ngStyle]="{'background-color': '#1976D2'}">Submit Profile</button>
       
        </form>
</div>
<div *ngIf="user">
        <router-outlet #bob></router-outlet>
</div>
